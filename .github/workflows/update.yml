name: update

on:
  push:
  schedule:
    - cron: "0 17 * * 5"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm install
      - name: Run script
        run: npm update
      - name: Build static site
        run: npm run build
