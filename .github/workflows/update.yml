name: update-data

on:
  schedule:
    - cron: "30 17 * * 5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
          npm install
          npm install node-fetch cheerio

      - name: Run update script
        run: node update.js

      - name: Commit changes to static/data/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only add changes in static/data/
          git add static/data/

          git commit -m "Update static/data on schedule"
          git push
